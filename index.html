<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mouse_game.css">
    <title>Mouse Game</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="wrapper">
        <div class="game">
           <div class="game_body">
            <div class="game_items">
                <div class="game_text">
                    Result: <span></span>
                </div>
                <div class="game_counter"></div>
            </div>
           </div> 
           <div class="game_win">Win!</div>
        </div>
        <div class="info">
            <a href="#info" title="Game Rules" class="info_icon">i</a>
            <div id="info"class="info_body">
                <a href="#" class="info_close">X</a>
                <div class="info_text">
                    <p>You have to avoid other elements on the page with your mouse.</p>
                    <p>Game starts when you drag mouse on grey field.</p>
                    <p>Game restarts, when you drag mouse outside the game field.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
